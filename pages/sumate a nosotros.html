<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-sumate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sumate - Oeste Eventos</title>
</head>

<body>
    <div class="grid-contenedor">
        <header class="header">
            <a href="./index.html">
                <h1 class="animate__animated animate__zoomIn">OESTE EVENTOS</h1>
                <nav>
                    <ul>
                        <li><a href="../index.html">INICIO</a></li>
                        <li><a href="../pages/salones.html">SALONES</a></li>
                        <li><a href="../pages/catering.html">CATERING</a></li>
                        <li><a href="../pages/sumate a nosotros.html">SUMATE CON NOSOTROS</a></li>
                        <li><a href="../pages/contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
        </header>

        <main>
            <section class="sumate_nosotros">
                <h2 class="animate__animated animate__bounceInLeft"> Sumate a Nosotros </h2>
                <h4>¿Queres que tu salón y/o catering sean parte de Oeste Eventos?</h4>
                <h5>¡Completá el formulario!</h5>
                <form action="" method="" enctype="" class="formulario">
                    <div class="nombre-formulario">
                        <label for="nombre">Nombre de la empresa:</label>
                        <input type="text" name="nombre" placeholder="Escribe el nombre de la empresa">
                    </div>

                    <div class="ubicacion-formulario">
                        <label for="ubicación">Ubicación:</label>
                        <input type="text" name="ubicación" placeholder="Escriba la dirección">
                    </div>

                    <div class="email-formulario">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Escribe tu email">
                    </div>

                    <div class="numero-formulario">
                        <label for="numero">Teléfono:</label>
                        <input type="number" name="numero" placeholder="Escribe tu número de teléfono">
                    </div>

                    <div class="servicio-formulario">
                        <select name="select" id=""> Tipo de Servicio
                            <option value="">Salón</option>
                            <option value="">Catering</option>
                            <option value="">Salón y Catering</option>
                        </select>
                    </div>

                    <div class="comentarios-formulario">
                        <textarea name="text" id="comentarios" cols="60" rows="5">Comentarios</textarea>
                    </div>

                    <div class="submit-formulario">
                        <input type="submit">
                        <input type="reset">
                    </div>
                </form>

                <div class="img-cierre-sumate">
                    <img class="animate__animated animate__zoomIn" src="../img/img-cierre-sumate.jpg" alt="cierre sección">
                </div>
            </section>

            <!--WHATS APP FLOTANTE-->
            <div class="whatsapp">
                <a>
                    <a href="https://web.whatsapp.com/" target="Logo de WhatsApp">
                        <img src="../img/whatsapp.png" alt="Logo de WhatsApp">
                    </a>
            </div>
        </main>

        <footer>
            <nav>
                <!--Enlaces Relativos-->
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="./salones.html">SALONES</a></li>
                    <li><a href="./catering.html">CATERING</a></li>
                    <li><a href="./sumate a nosotros.html">SUMATE A NOSOTROS</a></li>
                    <li><a href="./contacto.html">CONTACTO</a></li>
                </ul>
                <!--Enlaces Absolutos-->
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="../img/facebook.png" alt="Logo de Facebok">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="../img/instagram.png" alt="Logo de Instagram">
                </a>
            </nav>
        </footer>
</body>

</html>
