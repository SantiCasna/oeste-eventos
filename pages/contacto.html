            <h1>CONTACTO</h1>
            <p>Si tenes alguna duda o consulta, ¡Escribinos!</p>
            <form action="" method="" enctype="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Escribe tu nombre">
                </div>

                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Escribe tu apellido">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Escribe tu email">
                </div>

                <div>
                    <label for="numero">Teléfono:</label>
                    <input type="number" name="numero" placeholder="Escribe tu número de teléfono">
                </div>

                <div>
                    <select name="select" id=""> Tipo de Evento
                        <option value="">Casamiento</option>
                        <option value="">Cumpleaños de 15</option>
                        <option value="">Eventos Empresariales</option>
                    </select>
                </div>

                <div>
                    <textarea name="text" id="consulta/comentario" cols="60" rows="5">Consulta/Comentario</textarea>
                </div>

                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
